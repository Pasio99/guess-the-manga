<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registrazione</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 60px 0 0 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form-container {
            background: #333333;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: calc(100% - 24px);
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #444444;
            color: #fff;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3700b3;
        }

        .form-title {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .toggle-link {
            color: #6200ea;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container" id="login-form">
        <div class="form-title">Login</div>
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button onclick="submitLogin()">Login</button>
        <p>Non hai un account? <span class="toggle-link" onclick="toggleForms()">Registrati</span></p>
    </div>
    <div class="form-container" id="register-form" style="display: none;">
        <div class="form-title">Registrazione</div>
        <input type="text" id="register-username" placeholder="Username" required>
        <input type="email" id="register-email" placeholder="Email" required>
        <input type="password" id="register-password" placeholder="Password" required>
        <button onclick="submitRegister()">Registrati</button>
        <p>Hai gi√† un account? <span class="toggle-link" onclick="toggleForms()">Login</span></p>
    </div>
    <script>
        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
        }

        async function submitLogin() {
        const username = document.getElementById('login-username').value;
        const password = document.getElementById('login-password').value;

        const response = await fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password }),
        });

        const result = await response.json();

        if (response.ok) {
            alert('Login avvenuto con successo!');
            // Puoi salvare il token JWT nel localStorage o cookie se necessario
            // localStorage.setItem('token', result.token);
        } else {
            alert(`Errore: ${result.error}`);
        }
    }

    async function submitRegister() {
        const username = document.getElementById('register-username').value;
        const email = document.getElementById('register-email').value;
        const password = document.getElementById('register-password').value;

        const response = await fetch('/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password }),
        });

        const result = await response.json();

        if (response.ok) {
            alert('Registrazione avvenuta con successo!');
        } else {
            alert(`Errore: ${result.error}`);
        }
    }
    </script>
</body>
</html>
