<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Manga - Your Statistics</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 60px 0 0 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow-y: auto;
        }

        header {
            background-color: #6200ea;
            color: white;
            padding: 10px;
            width: 100%;
            text-align: center;
            position: fixed;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header h1 {
            font-size: 24px;
            margin: 0;
            margin-right: 10px;
        }

        .home-link {
            margin-left: 16px;
        }

        .home-link img {
            width: 30px;
            height: auto;
        }

        .history-container {
            background: #333333;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            position: relative;
            margin-top: 80px;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #444;
        }

        .history-item span {
            flex: 1;
            text-align: center;
        }

        .history-item .level, .history-item .attempts {
            width: 50%;
        }

        .history-item.correct {
            background-color: #4CAF50;
        }

        .history-item.failed {
            background-color: #f44336;
        }

        .history-item.not-played {
            background-color: #808080;
        }
    </style>
</head>
<body>
    <header>
        <a href="/guess-the-manga" class="home-link">
            <img src="https://github.com/Pasio99/guess-the-manga/raw/main/immagini/Altro/home.png" alt="Home">
        </a>
        <h1>Guess the Manga - Your Statistics</h1>
    </header>
    <div class="history-container" id="history-container">
        <!-- Cronologia dei livelli verrÃ  caricata qui -->
    </div>

    <script>
        function getCookie(name) {
            const cname = name + "=";
            const decodedCookie = decodeURIComponent(document.cookie);
            const ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(cname) === 0) {
                    return c.substring(cname.length, c.length);
                }
            }
            return "";
        }

        document.addEventListener('DOMContentLoaded', () => {
            const historyContainer = document.getElementById('history-container');
            const resultLog = JSON.parse(getCookie('resultLog') || '[]');
            const totalLevels = parseInt(getCookie('totalLevels'), 10) || 0;

            // Genera l'elenco di tutti i livelli
            for (let i = 0; i < totalLevels; i++) {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history-item');

                if (resultLog[i]) {
                    historyItem.classList.add(resultLog[i].status.toLowerCase());
                    historyItem.innerHTML = `
                        <span class="level">Level ${i + 1}</span>
                        <span class="manga">${resultLog[i].manga}</span>
                        <span class="attempts">${resultLog[i].attempts} attempts</span>
                    `;
                } else {
                    historyItem.classList.add('not-played');
                    historyItem.innerHTML = `
                        <span class="level">Level ${i + 1}</span>
                        <span class="manga">Not Played</span>
                        <span class="attempts">-</span>
                    `;
                }

                historyContainer.appendChild(historyItem);
            }
        });
    </script>
</body>
</html>
